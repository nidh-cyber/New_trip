<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>NTrip</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="#">
                <h3>Ntrip</h3>
            </a>

            <button
            class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarItems"
            >
            <!-- navbar-toggler is a class provided by bootstrap & styles button appopriately for toggling navigation menu -->
            <!-- data-bs-toggle is bootstrap data attribute tells button to toggle(expand/collapse) -->
                <span class="navbar-toggler-icon"></span>
                <!-- span tag contains bootsrap class navbar-toggler-icon, adds hamburger menu icon to indicate menu. -->
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarItems">
                <!-- collapse allows this section to be collapsed or expanded when toggled by button -->
                 <!-- navbar-collapse ensures navbar items are properly styled when collapsed or expanded  -->
                  <!-- justify-content-end aligns menu to right(end of flex container) -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                        <!-- a create a clickable link & href=# means this link doesnot navigate anywhere(placeholder) -->
                    </li>
                    <li class="nav-item">
                        <a href="./pages/index.htm" class="nav-link">Explore</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- span tag doesn't create new line/space, it is an inline element, displays its content in line with surrounding content. Taking up only as much space as its content requires. Used to group text/inline elemnts for styling/manipulation -->
    <!-- div tag is a block element, starts on a new line & takes up full width available. Used to create sections/divisions in a webpage.  -->
    <!-- -------------------------nav-end--------------------- -->
